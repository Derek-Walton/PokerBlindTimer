<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Blinds Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        
        <div id="main-timer" class="circle">
            <h3 id="level">LEVEL 1</h2> <!--Levels go here-->
            <p>TIME REMAINING</p>
            <h2 id="time"><span id="minutes">0</span>:<span id="seconds">15</span></h2>  <!--Time will go here-->
        </div>

        <div id="main-info">
            <div class="circle blinds-container">
                <p>BLINDS</p>
                <h2 id="blinds">100 / 200</h2>
            </div>

            <div class="circle blinds-container">
                <p>NEXT</p>
                <h2 id="next-blinds">200 / 400</h2>
            </div>
        </div>

        <button id="start-pause-toggle">START</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
